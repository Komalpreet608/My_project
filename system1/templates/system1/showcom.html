<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% load static %}ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,500,600,700" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/classy-nav.min.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
<style>
    .topnav {
        padding:15px;
  overflow: hidden;
  background-color: #008080;
}

.topnav a {
  float: left;
   text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}



.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 10px;
  margin-right: 50px;
  border: none;
  font-size: 17px;
  border-radius:7px;
}

    @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
        }
        .topnav btn{float: none;
            display: block;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            padding: 14px;}
        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    }
    #br{height:40px;
     font-size:20px;
}
    #sem{height:40px;
     font-size:20px;
}
    #sub{height:40px;
     font-size:20px;
}
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 2px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  font-size: 15px;
  background-color: gray;
  color: white;
}#abc{height:40px;
     font-size:20px;
    
}
</style>
</head>
<body>
   <br />
   <div class="fluid-container" > 
    {% autoescape off %}
    {{ var.text }}
{% endautoescape %}

    {% if students %}
     <div class="topnav">
  <!-- Logo -->
  <a class="nav-brand" href="" ><h1 style="color:white">COMPLAIN BOX INFORMATION </h1></a>
            <button type="button" class="btn " style="float:right;margin-right:13px;height:45px;margin-top:5px"  > 
             <a href="{%url 'user' %}" style="color:#008080;padding-top:2px" >BACK</a></button>
            
<form>
<input type="text"  id="search" placeholder="Search.."> 
                                </form>
                              
                                
           

</div>       
<table id="customers">
    <thead>
  <tr>
        <th>Complaint Type</th>
       
        <th>Complaint</th>
        </tr></thead>
      
     {% for Useradd in students %}
     
          
    <tbody id="myTable">
        <tr>
            <td>{{ Useradd.com}}</td>
            <td>{{ Useradd.co}}</td>
            
   
        </tr></tbody>{% endfor %}
             

           
              
          </table>
        
          {% endif %}</div>

  <script>
$(document).ready(function(){
  $("#search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


</body>
</html>
