<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *Must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
   <title>{% load static %}ERP</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,500,600,700" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/classy-nav.min.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
 <style>
        input[type=text] {
  border: 2px solid;
  border-radius: 4px;
  padding:10px;
  margin-top:100px;
 
}
        input[type=file]{
            border-radius:6px;
         
            padding:6px;
           
        }
        button{
            border-radius:6px;
        }
     

       .bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
     height:80%;
  padding: 20px;
  text-align: center;}
       .border{
                box-shadow:0 4px 8px rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            }
    

    </style>
</head>
   <body >
     
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
 
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

       
        <!-- Navbar Area -->
        <div class="clever-main-menu ">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">

                    <!-- Logo -->
                   <a class="nav-brand" href="{%url 'home'%}">
                    <h1 style="color:white;float:left;"><b>NOTICEBOARD</b></h1></a><br /><br />
                 

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>
             
                        <!-- Nav Start -->
                        <div class="classynav">
                           
                            <!-- Register / Login -->
                            <div class="register-login-area ml-50 mr-40">
                               
                                <a href="{%url 'admin'%}" class="btn active">Back</a>
                             </div>

                        </div>
                       
                        <!-- Nav End -->
                    </div>
                </nav><div class="container-fluid" style="width:100%;height:5px;background-color:#4cff00"></div>
            </div>
        </div><br />
        {% if message %}
   <h5 style="color:#008080">
       
       <div class="container alert alert-info alert-dismissible" style="border-radius:5px;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{message}}</div>
       </h5>{% endif %}
        <br />
        <div class="container border" >

   <div class="col-lg-12  mx-auto p-2"  style="background-color:white; width:80%; height:50%">
       <div class="row">
       <div class="col-lg-12">
  <h1 style="color:white; font-family:'Futura Bk BT'">UPLOAD IMAGE</h1>
           <h1 style="color:black;font-family:'Times New Roman', Times, serif;text-decoration: underline;"  ><span>ERP <span class="section-title mb-3" style="color:#4cff00">Upload Photo Section</span></span></h1>
  <h3 style="font-family:'Futura Bk BT'">Upload pictures/images that you would like to see in the Noticeboard section</h3>
  </div></div>
           <br />
      <form name = "form" enctype = "multipart/form-data"
         action = "/SaveNotice/" method = "POST" >{% csrf_token %}
         
         <div class="col-lg-12" style = "max-width:300px">
             
            <center>  
               <input type = "text" class="form-control" style = "margin:auto; background-color:transparent;"
               placeholder = "Name" name = "name" />
            </center>
         </div>

         <br>
         
         <div class="col-lg-6" style = "max-width:300px;">
            <center>
               <input type = "file" class="form-control" style = "background-color:transparent;"
                  placeholder = "Picture" name = "picture" />
            </center>
         </div>

        <br />
         
         <div class="col-lg-6" style = "max-width:470px;">
            <center>
           
               <button style = "border:0px;background-color:#4cff00;width:20px; margin-top:4%;
                  height:35px; width:50%;margin-right:300px;" type = "submit" value = "Login" >
                  <strong style="width:50px;">POST</strong>
               </button>
               
            </center></div>
         
         <br />
      </form>
</div>
       </div>
            <br /><br />
        <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
   <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js' %}"></script>
     
     
   </body>
</html>
