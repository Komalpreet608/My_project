<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% load static %}ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,500,600,700" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/classy-nav.min.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 2px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  font-size: 15px;
  background-color: gray;
  color: white;
}
</style>
</head>
<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

          
        <!-- Navbar Area -->
        <div class="clever-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">

                    <!-- Logo -->
                    <a class="nav-brand" href=""><h2 style="color:white">TIME TABLE INFORMATION</h2></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <!-- Search Button -->
                            <div class="search-area">
                                <form>
                                
                                <input  class="form-control" id="search" type="text" placeholder="Search">
                                <button ><i class="fa fa-search" aria-hidden="true"></i></button></form>
                                <!--<form action="#" method="post">
                                    <input  class="form-control" id="myInput" type="text" placeholder="Search">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </form>-->
                            </div>

                            <!-- Register / Login -->
                            <div class="register-login-area">
                                
                                <a href="{%url 'admin' %}" class="btn active">BACK</a>
                            </div>

                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->


  
   
    {% autoescape off %}
    {{ var.text }}
{% endautoescape %}

    {% if pro %}
            
<table id="customers">
    <thead>
  <tr>
        <th>UserID</th>
        <th>Teacher Name</th>
        <th>Time Table</th>
        <th>Actions</th>
  </tr></thead>
     {% for Useradd in pro %}
    <tbody id="myTable">
        <tr>
            <td>{{ Useradd.userid}}</td>
            <td>{{ Useradd.name }}</td>
            <td>{{ Useradd.picture}}</td>
             <td> <a href="/deltime/{{Useradd.userid}}" style="color:white;background-color:lightcoral;border-radius:5px;padding:8px;margin-left:20px">Delete</a> 

              </td>  
    
        </tr></tbody>
    
{% endfor %}
            
         
          </table>   
        {% else %}
            <strong>There are no records present.</strong>
        {% endif %}

  <script>
$(document).ready(function(){
  $("#search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


</body>
</html>
